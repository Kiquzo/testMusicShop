<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound of Music</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <header>
        <div class="adminWrapper">
            <a href="/"><img src="/public/images/music-logo.png" alt="логотип"></a>
        </div>
    </header>
    <section class="adminSection">
        <div class="wrapper">
            <div class="modal-content">
                <h2>С возвращением!</h2>
                <form id="authorizationForm" onsubmit="onClick(event)">
                    <label for="avemail">Email</label>
                    <input type="email" id="avemail" name="email" placeholder="Введите ваш email">
                    <img src="/public/images/sms.png" alt="sms icon" class="emailsms">

                    <label for="avpassword">Пароль</label>
                    <input type="password" id="avpassword" name="password" placeholder="Введите пароль">
                    <img src="/public/images/lock-icon.png" alt="lock icon" class="emailsms">
                    <img src="/public/images/eye-slash.png" alt="eye icon" class="eyeicon">

                    <a href="#" class="forgot-password">Забыли пароль?</a>

                    <button type="submit">Войти</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
